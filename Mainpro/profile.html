<!DOCTYPE HTML>
<html>

<head>
  <title>Angularjs</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <script type="text/javascript" src="profile.js"></script>
  <link rel="stylesheet" type="text/css" href="profile.css">
  <link rel="stylesheet" type="text/css" href="index1.css">
</head>

<body style="background-color:white" class="body">

          <button class="SignUpbutton" ng-click="signupform()" size="38">SignUp</button><br>

    </div>
    <section class = "card">

        <li><button class="category" ng-click="Category()" size="58">Men's Fashion</button></a></li>
      </ul>
    </section>
    <form class ="card1">
      <br><br>
      <div id="b" >
        <p>
          <div id ="a">
            FIRST NAME<br><div ng-bind="firstname"></div><br>
            LAST NAME<br><div ng-bind="lastname"></div><br>

          </div>
        </p>

  </div>  
</div>

</html>
